---
layout: default
title: TibiaPal.com - Fiend Hunter Map
css: <link rel="stylesheet" href="css/hunter.css"><link rel="stylesheet" href="/css/map.css">
scripts: <script type="module" src="scripts/hunter.js"></script>
---
		<div>
			<!-- Fiendish Hunter Map page and all imported scripts made by kucerman (in Tibia: Lyria Zniwiarka Swiatla) 2026 -->
			<span style="color: gold"><b>How to use:</b></span><br>
			<ol id="align-left">
			<li>Select Exiva location on the map with Left or Right click</li>
			<li>Choose the Exiva output manually or by pasting the log</li>
			<li>Click 'Add Exiva Point'
			</ol>
    	
			<div style="display:flex;justify-content: center;">
			<div class="flex column" style="height:100%; width:85%; ">
				<div style="margin-bottom: 1rem;">
					<div style="display: grid; grid-template-columns: auto auto auto; gap: 2rem; justify-content: center; align-items: start;">
						<div>
							<labeldiv><b>Distance</b></labeldiv>
							<div class="button-group" id="fiend-hunter-isostat-distance" style="grid-template-rows: repeat(3, 1fr); width: 140px;">
								<button data-value="near">Near</button>
								<button data-value="far">Far</button>
								<button data-value="veryfar">Very Far</button>
							</div>
						</div>

						<div>
							<labeldiv><b>Direction</b></labeldiv>
							<div class="button-group" id="fiend-hunter-isostat-direction" style="grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); width: 200px;">
								<button data-value="north-west">North-West</button>
								<button data-value="north">North</button>
								<button data-value="north-east">North-East</button>
								<button data-value="west">West</button>
								<button disabled></button>
								<button data-value="east">East</button>
								<button data-value="south-west">South-West</button>
								<button data-value="south">South</button>
								<button data-value="south-east">South-East</button>
							</div>
						</div>

						<div style="display: flex; flex-direction: column;">
							<labeldiv><b>Exiva Log (optional)</b></labeldiv>
							<input id="fiend-hunter-input-spell" type="text" class="bestiary-input" style="width: 140px;" placeholder="Paste exiva log here..."/>
						</div>
					</div>
				</div>
				

				<div style="display: flex; gap: 1rem; justify-content: center; margin: 1rem 0rem 1rem 0rem;">
					<button id="fiend-hunter-button-delete" class="fiend-hunter-button" style="padding: 8px 16px; font-size: 14px;">Delete All Points</button>
					<button id="fiend-hunter-button-add" class="fiend-hunter-button" disabled style="padding: 8px 16px; font-size: 14px;">Add Exiva Point</button>
				</div>
			</div>
			</div>
			<div id="tibia-map"></div>
		</div>
