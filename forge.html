---
layout: default
title: TibiaPal.com - Forge Assistant
scripts: <script src="scripts/forge.js"></script>

---
<div id="forge_info">
    <h1>Forge Assistant</h1>
    <p>Work out the cheapest strategy for tiering an item in the Exaltation Forge.</p>
    <p>
        <b>Disclaimer:</b> All results are probability-based estimates. Actual in-game outcomes may vary.
    </p>
</div>

<form id="forge_form">
    <div class="form-group">
        <label for="classification">Item Classification:</label>
        <select name="classification" id="classification">
            <option value="">--</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="target_tier">Target Tier:</label>
        <select name="target_tier" id="target_tier" disabled>
            <option value="">--</option>
        </select>
    </div>
    
    <div class="form-group">
        <label id="main_item_price_label" for="main_item_price">Target Item Price (in kk):</label>
        <input type="number" id="main_item_price" name="main_item_price" 
               placeholder="e.g. 50" step="0.1" autocomplete="off">
    </div>
    
    <div class="form-group">
        <label id="feeder_item_price_label" for="feeder_item_price">Feeder Item Price (in kk):</label>
        <input type="number" id="feeder_item_price" name="feeder_item_price" 
               placeholder="e.g. 1.5" step="0.1" autocomplete="off">
    </div>
    
    <div class="form-group">
        <label id="exalted_core_price_label" for="exalted_core_price">Exalted Core Price (in k):</label>
        <input type="number" id="exalted_core_price" name="exalted_core_price" 
               value="100" step="0.1">
    </div>
    
    <div class="form-group">
        <label></label>
        <input type="submit" id="forgesubmitbutton" value="Calculate"
               onclick="event.preventDefault(); submit_forge_form()" />
    </div>
</form>

<div id="forge_results"></div>
